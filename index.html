<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stock Price Checker</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="css/index.css" rel="stylesheet">
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <div class="container mt-3">  
            <h1>Stock Price Checker</h1>
            <p>Enter a stock's ticker to see its current price.</p>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="ticker" placeholder="Ticker Symbol (e.g., AAPL)">
                <button class="btn btn-outline-primary" id="check">Check Price</button>
            </div>
            
            <p id="open"></p>
            <p id="high"></p>
            <p id="low"></p>
            <p id="close"></p>
            <p id="volume"></p>

            <p id="docs"></p>
            <p id="name"></p>

            <img id="image">
        </div>
    </body>
</html>
